# Main menu navigation
# ---------------
# format: xxx: 連結 || icon
# sub-menu
# xxx || icon:
#   xxx || 連結 || icon
menu:
  首页: / || fa fa-home
  随机文章: /random/ || fas fa-random
  番剧: /bangumis/ || fa fa-tv
  游戏库: /steamgames/ || fab fa-steam
  主站: https://blog.hclonely.com/ || fas fa-blog
  #留言板: /messageboard/ || far fa-comments

# Favicon
# ---------------
favicon: https://cdn.jsdelivr.net/gh/HCLonely/hclonely.github.io@1.4.7/img/favicon.jpg

# PWA
# See https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  enable: false

# Highlight theme
# ---------------
highlight_theme: light # default / darker / pale night / light / ocean
highlight_copy: true #代碼複製按鈕
highlight_lang: true #代碼語言顯示
highlight_shrink: false # true 全部代碼框不展開，需點擊 '>' 打開 / false 代碼框展開，有'>'點擊按鈕 | none 代碼框展開，不顯示 '>' 按鈕

code_word_wrap: true

# copy setting
# 是否禁止複製（如果禁止，highlight_copy的功能將無效)
# copyright 複製的内容後面加上版權信息
copy:
  enable: true # true 開啓 / false 禁止
  copyright: true

# social settings
# formal:
#   icon: link || the description
# ---------------
social:
  fab fa-github: https://github.com/HCLonely || Github
  fa fa-envelope: mailto:h1606051253@gmail.com || Email
  fab fa-twitter: https://twitter.com/HCL_Lonely || Twitter
  fa fa-rss: /atom.xml || RSS

####    search    ####
# Algolia search
# ---------------
algolia_search:
  enable: false

# Local search
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#本地搜索
# ---------------
local_search:
  enable: true
  labels:
    input_placeholder: 输入搜索关键词
    hits_empty: "没有找到结果: ${query}" # if there are no result

# MathJax
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#MathJax
# ---------------
mathjax:
  enable: false
  # true 表示每一頁都加載mathjax.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 mathjax: true
  per_page: false

# KaTeX
# ---------------
katex:
  enable: false
  # true 表示每一頁都加載katex.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 katex: true
  per_page: false
  hide_scrollbar: true

